<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
</head>
<style>
    .swiper-slide-card {
        width: 40%;
    }
    
    @media screen and (max-width: 768px) {
        .swiper-slide-card {
            width: 90%;
        }
    }
    
    .swiper-slide-category {
        width: 20%;
    }
    
    @media screen and (max-width: 768px) {
        .swiper-slide-category {
            width: 40%;
        }
    }
</style>

<body class="bg-slate-200">
    <header>
        <nav class="fixed left-0 top-0 right-0 z-10 flex justify-between items-center bg-slate-50 px-2 md:px-3 py-2 gap-3 text-slate-700 font-semibold shadow-md">
            <a href="" class="flex flex-row items-center group">
                <img src="/src/assets/images/favicon.png" class="h-10" />
                <span class="ml-2 mr-10 text-lg text-pink-600">PHCK App</span>
            </a>
            <span class="bi bi-list md:hidden text-2xl text-pink-600 hover:text-pink-400"></span>
            <ul class="hidden md:flex gap-8 grow">
                <li>
                    <a href="index.html" class=" hover:text-pink-600">Home</a>
                </li>
                <li>
                    <a href="shop.html" class="text-pink-600 hover:text-pink-600">Belanja</a>
                </li>
                <li>
                    <a href="information.html" class="hover:text-pink-600">Informasi</a>
                </li>
                <li>
                    <a href="finance.html" class="hover:text-pink-600">Keuangan</a>
                </li>
                <li>
                    <a href="service.html" class="hover:text-pink-600">Layanan</a>
                </li>

            </ul>
            <ul class="hidden md:flex w-auto gap-3">
                <li>
                    <a href="" class="border border-pink-400 px-4 py-1 bg-white rounded text-pink-500 hover:bg-pink-400 hover:text-slate-50">Masuk</a>
                </li>
                <li>
                    <a href="" class="border border-pink-600 bg-pink-500 text-slate-50 px-4 py-1 rounded hover:bg-pink-600">Daftar</a>
                </li>
            </ul>

        </nav>
    </header>
    <section class="mb-3 md:mb-0">
        <div class="grid grid-cols-1 md:grid-cols-4 mt-14 md:gap-3">
            <div class="md:col-auto py-0 h-screen hidden md:block">
                <div class="border bg-white h-full shadow-md">
                    <div class="text-md text-pink-500 font-semibold p-3">Filter</div>

                </div>
            </div>
            <div class="md:col-span-3 pr-3">
                <form action="" method="post" class="flex py-3">
                    <input type="text" placeholder="Temukan apapun yang kamu mau" class="block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                            focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
                            disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
                            invalid:border-pink-500 invalid:text-pink-600
                            focus:invalid:border-pink-500 focus:invalid:ring-pink-500" />
                    <button type="submit" class="w-18 px-3 bg-pink-500 border border-slate-300 rounded-md text-sm shadow-sm text-slate-50 hover:bg-pink-600"><span class="bi bi-search"></span></button>
                </form>
                <div class="swiper swiper-banner">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="h-56 md:h-96 bg-[url('/src/assets/images/banner.webp')] bg-cover rounded-lg"></div>
                        </div>
                        <div class="swiper-slide">
                            <div class="h-56 md:h-96 bg-[url('/src/assets/images/banner.webp')] bg-cover rounded-lg"></div>
                        </div>

                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <div class="w-full mt-3">
                    <div class="flex justify-between items-center">
                        <div class="text-md md:text-2xl font-semibold text-pink-600">Pilih Berdasarkan Kategori <span class="bi bi-tag"></span></div>
                        <a href="" class="border border-pink-500 bg-slate-50 text-pink-600 px-3 py-1 rounded-md text-sm hover:bg-pink-500  hover:border-pink-300 hover:text-slate-50">Semua</a>
                    </div>
                    <div class="swiper swiper-card mt-3">
                        <div class="swiper-wrapper mb-8">
                            <a href="" class="swiper-slide swiper-slide-category group">
                                <div class="h-36 md:h-48 border border-b rounded-full w-full bg-[url('/src/assets/images/10178125991657900464.webp')] bg-cover transition ease-in-out group-hover:brightness-50"></div>
                                <div class="text-lg text-center text-pink-600 font-semibold mt-1 md:mt-2 group-hover:text-pink-800">Bakso PHCK</div>

                            </a>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <footer class="hidden md:flex ">
        <div class="flex w-full justify-center bg-white py-5">
            <div class="text-slate-500 ">Copyright 2022 | <a href=" " class="text-pink-600 font-semibold ">www.phck.com</a></div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js "></script>
    <script>
        var swiper = new Swiper(".swiper-banner", {
            spaceBetween: 10,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
        var swiper2 = new Swiper(".swiper-card", {
            spaceBetween: 20,
            slidesPerView: "auto",
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
</body>

</html>
